<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spots Project Web Page">
    <meta name="author"  content="Chase Moore">
    <meta name="keywords" content="HTML,CSS,TripleTen">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Spots</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Spots Logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/avatar.jpg" alt="Profile Avatar" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil aviator.</p>
                    <button type="button" class="profile__edit-btn">
                    <img src="./images/pencil.svg" alt="pencil icon"> Edit Profile
                </button>
                </div>
                <button type="button" class="profile__add-btn">
                    <img src="./images/plus.svg" alt="plus icon"> New Post
                </button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thoren" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Val Thoren</h2>
                            <button class="card__like-btn" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Resturant Terrance" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Resturant Terrance</h2>
                            <button class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="cafe" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">An Outdoor Cafe</h2>
                            <button class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="bridge" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">A very long bridge , over the forest...</h2>
                            <button class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">A Tunnel with Morning Light</h2>
                            <button class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain House" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Mountain House</h2>
                            <button class="card__like-btn"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">Â© Chase Moore 2025</footer>
        
            </div>   
</body>
</html>
