<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spots Project Web Page">
    <meta name="author"  content="Chase Moore">
    <meta name="keywords" content="HTML,CSS,TripleTen">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Spots</title>
</head>
<body>
    <div class="pages">
        <header class="header">
            <img src="images/logo.svg" alt="Spots Logo" class="header__logo">
        </header></div>
        <main class="content">
            <section class="profile pafe__section">
                <img src="./images/avatar.jpg" alt="Profile Avatar" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil aviator.</p>
                    <button class="profile__edit-btn">
                    <img src="./images/pencil.svg" alt="pencil icon"> New Post
                </button>
                </div>
                <button class="profile__add-btn">
                    <img src="./images/plus.svg" alt="plus icon"> New Post
                </button>
            </section>
            <section class="cards">
                <ul class="cards_list">
                    <li class="card">
                        <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thoren" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Val Thornes</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer"></footer>
</body>
</html>
